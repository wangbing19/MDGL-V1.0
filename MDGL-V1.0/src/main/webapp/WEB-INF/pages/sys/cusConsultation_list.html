<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">咨询表管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<!-- <button type="button" class="btn btn-default btn-update">修改</button> -->
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th>姓名</th>
							<th>联系电话</th>
							<th>裸眼远视力</th>
							<th>矫正远视力</th>
							<th>导师</th>
							<th>时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tbodyId"></tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
   $(document).ready(function(){
	   $("#pageId").load("doPageUI.do",function(){
		   doGetObjects();
	   });
	   $(".input-group-btn")
	   .on("click",".btn-search",doQueryObjects)
	   .on("click",".btn-add",doLoadEditUI);
	   $("tbody").on("click",".btn-delete",doDeleteObject).on("click",".btn-update",doLoadEditUI);;
   });
	//判定修改/删除并返回页面
	function doLoadEditUI(){
		//1.判定点击的对象
		if($(this).hasClass("btn-add")){
			doLoadPage();
		}else if($(this).hasClass("btn-update")){
			var rowData=$(this).parents("tr").data("rowData");
			var id=rowData.id;
		//	console.log("id="+id)
		   //基于id进行查询并加载编辑页面
		   doFindObjectById(id);
	   }
   }
   function doFindObjectById(id){
	   //1.params绑定id
	   var params={"id":id};
	   //2.url
	   var url="cusConsultation/doFindObjectById.do";
	   //3.ajax request
	   $.getJSON(url,params,function(result){//JsonResult
		   if(result.state==1){
			  $("#mainContentId").data("rowData",result.data); 
	          doLoadPage();
		   }else{
			  alert(result.message);
		   }
	   });
   }
   
   function doLoadPage(){
	   var url="cusConsultation/doCusConsultationEditUI.do"
	   $("#mainContentId").load(url,function(){
		   $(".box-title").html();
	   }) 
   }

   //处理查询按钮事件
   function doQueryObjects(){
	   $("#pageId").data("pageCurrent",1);
	   doGetObjects();
   }
   //页面加载完成异步加载当前页数据
   function doGetObjects(){
	   var url="cusConsultation/doFindPageObjects.do";
	   var pageCurrent=$("#pageId").data("pageCurrent");
	   if(!pageCurrent)pageCurrent=1;
	   var params={"pageCurrent":pageCurrent}
	   params.name=$("#searchNameId").val().trim();
	   console.log(params);
	   $.getJSON(url,params,function(result){
		   console.log(result);
		   doHandleResponseResult(result);
	   });
   }
   
   function doHandleResponseResult(result){
	   if(result.state==1){
		  doSetTableBodyRows(result.data.records);
		 // doSetPagination(result.data);
		}else{
		  alert(result.message);
	   }
   }
   //通过服务端返回的数据初始化页面
   function doSetTableBodyRows(data){
	  //1.获取tbody对象，并清空内容
	  var tBody=$("#tbodyId");
	  tBody.empty();
	  //2.迭代data内容将数据追加到tbody中
	  for(var i in data){
		  var tr=$("<tr></tr>");
		  tr.data("rowData",data[i]);
		  var tds=doCreateTds(data[i]);
		  tr.append(tds);
		  tBody.append(tr);
	  }
   }
   
	function doDeleteObject(){
		if(!confirm("确认删除吗"))return;
		//1.params
		var rowData=$(this).parents("tr").data("rowData");
		var id=rowData.id;
		console.log(id)
		var params={"id":id};
		//2.url
		var url="cusConsultation/doDeleteObject.do"
		//3.ajax request
		$.post(url,params,function(result){
			if(result.state==1){
				alert(result.message);
				doGetObjects();
			}else{
				alert(result.message);
			}
		})
	   
	}
   
   //获取返回的值
   function doCreateTds(row){
	   console.log(row);
	   var tds="<td><input type='radio' name='radioId' value='"+row.id+"' ></td>"+
	   "<td>"+row.name+"</td>"+
       "<td>"+row.tel+"</td>"+
       "<td>"+"L:"+row.lD+"<br/>"+"R:"+row.rD+"</td>"+
       "<td>"+"L:"+row.lCva+"<br/>"+"R:"+row.rCva+"</td>"+
       "<td>"+row.tutor+"</td>"+
       "<td>"+new Date(row.gmtModified).toLocaleString()+"</td>"+
       "<td><a class='btn-delete'>delete</a>"+
       "&nbsp;<a class='btn-update'>update</a></td>";
       return tds;
   }
</script>
